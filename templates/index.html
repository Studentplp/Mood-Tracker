<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Journal - AI-Powered Emotion Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-heart"></i> Mood Journal</h1>
            <p>AI-Powered Emotion Tracker</p>
        </div>

        <div class="main-content">
            <!-- Journal Entry Form -->
            <div class="card">
                <h2><i class="fas fa-edit"></i> Write Your Journal Entry</h2>
                <form class="journal-form" id="journalForm">
                    <div class="form-group">
                        <label for="journalText">How are you feeling today?</label>
                        <textarea 
                            id="journalText" 
                            placeholder="Write about your day, your feelings, or anything on your mind..."
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                        Analyze & Save Entry
                    </button>
                </form>
                <div id="formMessage"></div>
            </div>

            <!-- Recent Entries -->
            <div class="card">
                <h2><i class="fas fa-history"></i> Recent Entries</h2>
                <div id="entriesList" class="entries-list">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>Loading entries...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistics and Charts -->
        <div class="charts-section">
            <div class="chart-container">
                <h2><i class="fas fa-chart-pie"></i> Emotion Distribution</h2>
                <div class="stats-grid" id="statsGrid">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>Loading stats...</p>
                    </div>
                </div>
                <canvas id="emotionChart" width="400" height="300"></canvas>
            </div>

            <div class="chart-container">
                <h2><i class="fas fa-chart-line"></i> Mood Trends</h2>
                <canvas id="trendChart" width="400" height="300"></canvas>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
</body>
</html>
